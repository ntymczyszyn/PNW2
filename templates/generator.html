{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="mb-4">Traffic Generator</h2>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <button id="startBtn" class="btn btn-success">▶ Start Generator</button>
                            <button id="stopBtn" class="btn btn-danger" disabled>⏹ Stop</button>
                            <button id="attackBtn" class="btn btn-warning">⚡ Simulate Attack</button>
                        </div>
                        <div class="mt-3">
                            <span class="badge bg-primary" id="status">Stopped</span>
                            <span class="badge bg-info" id="packetCount">Packets: 0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Packets in Real-Time</h5>
                    </div>
                    <div class="card-body">
                        <div id="packet-list">
                            <p class="text-muted">Waiting for packets...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/traffic.js' %}"></script>
{% endblock %}
